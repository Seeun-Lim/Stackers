# 필요한 것들 볼륨 설정

version: "3.7"

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Seoul
    networks:
      - stackers
    restart: always
  backend:
    container_name: backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - mariadb
    networks:
      - stackers
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - stackers
  nginx:
    container_name: nginx
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - stackers

networks:
  stackers:
    driver: bridge
